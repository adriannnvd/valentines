<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .message, .hidden-message {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: auto;
            min-width: 80px;
        }
        .hidden {
            display: none;
        }
        .heart-animation {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="questionCard">
        <p class="message">Do you love me? ‚ù§Ô∏è</p>
        <button class="button" onclick="showLetter(true)">Yes</button>
        <button class="button" onclick="showLetter(false)">No</button>
    </div>
    
    <div class="card hidden" id="letterCard">
        <div class="heart">‚ù§Ô∏è</div>
        <p class="hidden-message" id="loveMessage"></p>
        <p class="hidden-message">Happy Valentine's Day Adiii! You are the best gift I've ever had and the gift that I don't want to lose. If you feel sometimes that I don't love you, you are wrong, I always love you and forever will. I love you most my Adii ‚ù§Ô∏è</p>
    </div>
    
    <script>
        function showLetter(loves) {
            document.getElementById('questionCard').classList.add('hidden');
            document.getElementById('letterCard').classList.remove('hidden');
            document.getElementById('loveMessage').textContent = loves ? "Yay! I love you too! üíï" : "I don't care, I love you anyway! üíñ";
        }
        
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart-animation");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 500);
        }
        
        createHearts();
    </script>
</body>
</html>
