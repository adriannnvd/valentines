<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Our Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 90%;
            margin: 10px;
        }

        .album img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .button {
            background-color: red;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            width: auto;
            min-width: 100px;
            font-size: 16px;
        }

        .button-container {
            margin-top: 20px;
        }

        /* Heart Animation */
        .heart-animation {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }

        /* To make hearts appear randomly in the background */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .album img {
                width: 120px;
                height: 120px;
            }
            .button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <h1>Me and Adiii ❤️</h1>
    <div class="album">
        <img src="assets/images/image1.jpg" alt="Photo 1">
        <img src="assets/images/image2.jpg" alt="Photo 2">
        <img src="assets/images/image3.jpg" alt="Photo 3">
        <img src="assets/images/image4.jpg" alt="Photo 4">
        <img src="assets/images/image5.jpg" alt="Photo 5">
        <img src="assets/images/image6.jpg" alt="Photo 6">
    </div>

    <div class="button-container">
        <a href="index.html"><button class="button"> Back </button></a>
    </div>

    <!-- Floating hearts animation -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // Function to create heart animations in the background
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart-animation");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.getElementById('floatingHearts').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 500);
        }

        createHearts();
    </script>
</body>
</html>
